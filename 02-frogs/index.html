<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>02-frogs</title>
</head>
<body>
    
    <div class="frog green small">
        
        <div class="frog green small left-eye"><span class="eye">0</span></div>
        
        <div class="frog green small right-eye"><span class="eye">0</span></div>
        <div class="frog green small mouth">--</div>
    </div>
    <div class="frog orange small">
        <div class="frog orange small left-eye"><span class="eye">0</span></div>
        <div class="frog orange small right-eye"><span class="eye">0</span></div>
        <div class="frog orange small mouth">--</div>
    </div>
    <div class="frog orange big">
        <div class="frog orange big left-eye"><span class="eye">0</span></div>
        <div class="frog orange big right-eye"><span class="eye">0</span></div>
        <div class="frog orange big mouth">--</div>
    </div>
    <div class="frog green big">
        <div class="frog green big left-eye"><span class="eye">0</span></div>
        <div class="frog green big right-eye"><span class="eye">0</span></div>
        <div class="frog green big mouth">--</div>
    </div>
</body>
</html>
